<header>
    <div class="px-3 py-2 bg-dark text-white">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
            <img
              src="https://toppng.com/uploads/preview/businessman-paper-of-the-application-for-a-job-comments-reference-icon-for-resume-11563227262a8ggx8e9hx.png"
              alt="logo" style="height: 50px; width: 50px;">
          </a>
  
          <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
            <li>
              <a href="#" class="nav-link text-secondary">
                <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                  <use xlink:href="#home" />
                </svg>
                Home
              </a>
            </li>
            <li>
              <a href="#" class="nav-link text-white">
                <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                  <use xlink:href="#speedometer2" />
                </svg>
                find-job
              </a>
            </li>
            <li>
              <a href="#" class="nav-link text-white">
                <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                  <use xlink:href="#table" />
                </svg>
                User-panel
              </a>
            </li>
            <li>
              <a href="#" class="nav-link text-white">
                <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                  <use xlink:href="#grid" />
                </svg>
                Blogs
              </a>
            </li>
            <li>
              <a href="#" class="nav-link text-white" routerLink="/emp-login">
                <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                  <use xlink:href="#people-circle" />
                </svg>
                Employee
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="px-3 py-2 border-bottom mb-3">
      <div class="container d-flex flex-wrap justify-content-center">
        <form class="col-12 col-lg-auto mb-2 mb-lg-0 me-lg-auto ">
          <div class="input-group">
              <input type="search" class="form-control  input-sm" placeholder="Search By Company"  aria-label="Search"  #searchCompany>
                 
              <input type="search" class="form-control  input-sm"  placeholder="Search By Skill"  aria-label="Search"  #searchSkill>
         
              <input type="search" class="form-control  input-sm"  placeholder="Search By Designation"  aria-label="Search"  #searchDesignation>
         
          <button type="button" class="btn btn-primary input-sm text-dark me-2" (click) ="getFilteredData(searchCompany.value,searchSkill.value,searchDesignation.value)">Search</button>
        </div>
        </form>
  
       
      </div>
    </div>
  </header>

  <div style="margin-left: 300px; margin-right: 300px; margin-bottom: 10px; margin-top: 10px;">
    <form class="col-12 col-lg-auto mb-2 mb-lg-0 me-lg-auto ">
      <div class="input-group">
        
  
        <input type="search" class="form-control  input-sm" placeholder="Search By Location" aria-label="Search"
          #searchLocation>
  
        <button type="button" class="btn btn-primary input-sm text-dark me-2"
          (click)="searchByLocation(searchLocation.value)">Search</button>
      </div>
    </form>
  </div>
  
  
  <app-jobs [jobSeekerLoggedIn] = "isJobSeekerLoggedIn" [filteredListData]="FilteredJobList"></app-jobs>
  
  <!-- Footer -->
  <footer class="container-fluid bg-4 text-center">
    <p>Bootstrap Theme Made By <a href="https://www.w3schools.com">www.w3schools.com</a></p> 
  </footer>
