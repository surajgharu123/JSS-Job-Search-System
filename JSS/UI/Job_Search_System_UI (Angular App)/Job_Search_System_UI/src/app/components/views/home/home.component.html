<header>
  <div class="px-3 py-2 bg-dark text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
          <img
            src="https://toppng.com/uploads/preview/businessman-paper-of-the-application-for-a-job-comments-reference-icon-for-resume-11563227262a8ggx8e9hx.png"
            alt="logo" style="height: 50px; width: 50px;">
        </a>

        <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
          <li>
            <a href="#" class="nav-link text-secondary">
              <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                <use xlink:href="#home" />
              </svg>
              Home
            </a>
          </li>
          <li>
            <a href="#" class="nav-link text-white">
              <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                <use xlink:href="#speedometer2" />
              </svg>
              find-job
            </a>
          </li>
          <li>
            <a href="#" class="nav-link text-white">
              <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                <use xlink:href="#table" />
              </svg>
              User-panel
            </a>
          </li>
          <li>
            <a href="#" class="nav-link text-white">
              <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                <use xlink:href="#grid" />
              </svg>
              Blogs
            </a>
          </li>
          <li>
            <a href="#" class="nav-link text-white" routerLink="/emp-login">
              <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                <use xlink:href="#people-circle" />
              </svg>
              Employee
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="px-3 py-2 border-bottom mb-3">
    <div class="container d-flex flex-wrap justify-content-center">
      <form class="col-12 col-lg-auto mb-2 mb-lg-0 me-lg-auto ">
        <div class="col-md-6 mb-4">
          <div class="form-outline">
            <input type="search" class="form-control" placeholder="Search By Company"  aria-label="Search"  #searchCompany>
          </div>
        </div>

        <div class="col-md-6 mb-4">
          <div class="form-outline">
            <input type="search" class="form-control"  placeholder="Search By Skill"  aria-label="Search"  #searchSkill>
          </div>
        </div>

        <div class="col-md-6 mb-4">
          <div class="form-outline">
            <input type="search" class="form-control"  placeholder="Search By Designation"  aria-label="Search"  #searchDesignation>
        </div>
        </div>
        
        <button type="button" class="btn btn-primary text-dark me-2" (click) ="getFilteredData(searchCompany.value,searchSkill.value,searchDesignation.value)">Search</button>
      </form>

      <div class="text-end">
        <button type="button" class="btn btn-light text-dark me-2" routerLink="/login">Login</button>
        <button type="button" class="btn btn-primary" routerLink="/sign-up">Sign-up</button>
      </div>
    </div>
  </div>
</header>
